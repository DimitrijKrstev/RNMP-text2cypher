services:
  neo4j:
    build:
      context: .
      args:
        DATASET_NAME: ${DATASET_NAME:-rel-f1}
    container_name: neo4j-${DATASET_NAME:-rel-f1}
    environment:
      NEO4J_AUTH: "neo4j/neo4jneo4j"
      NEO4J_ACCEPT_LICENSE_AGREEMENT: "yes"
      NEO4J_dbms_logs_debug_level: "INFO"
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    tty: true
    stdin_open: true

volumes:
  neo4j_data:
  neo4j_logs: